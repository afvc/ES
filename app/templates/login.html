<!DOCTYPE html>
<html lang="pt">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Git Dashboard" >
    <meta name="keywords" content="Git, Dashboard">
    <title>Git Dashboard</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/login.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->

  <body>
    <div class="col-md-4 col-md-offset-4 validation">
      <h1> Git Dashboard</h1>
      <form method="POST" action="{{ url_for('views.loginPOST') }}">
        <input id="username" type="text" placeholder="Username" name="username">
        <input id= "password" type="password" placeholder="Password" name="password">
        <button id="sign_in" type="submit">Log In</button>
      </form>
      <p id="error"></p>
    </div>
  
    <script src="https://unpkg.com/scrollreveal@3.3.2/dist/scrollreveal.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'>
    </script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
    </script>
